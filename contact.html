    <h2>Contact Form</h2>
    <form>
        <label for="name">Name:</label ><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required ><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <label for="radio">Male</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="female">Female</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <br><br>
        <label for="language">Choose your favorite programming languages:</label><br>
        <label for="c++">c++</label>
        <input type="checkbox" id="c++" name="language" value="c++">
        <label for="Python">Python</label>
        <input type="checkbox" id="Python" name="language" value="Python">
        <label for="c#">c#</label>
        <input type="checkbox" id="c#" name="language" value="c3"><br><br>

        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>
        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea><br><br>
<button type="submit">Submit</button>
<button type="reset">Reset</button>
    </form>
